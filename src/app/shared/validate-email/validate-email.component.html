
<div class="login-page"  >
    <div class="login-box" >
  
      <!-- /.login-logo -->
      <div class="card card-outline card-primary" style="background-color: rgb(234, 243, 250, 0.9);">
        <div class="card-header text-center">
          <a href="../../index2.html" class="h1"><b>Admin</b>LTE</a>
        </div>
        <div class="card-body">

            <div class="d-flex align-items-center justify-content-center">
                <i class="fas fa-check-circle " style="color: green; font-size: 70px;"></i>
            </div>

    
          <div class="d-flex flex-column align-items-end shadow" style="margin-top: 20px; background-color: white; padding: 7px; border-radius: 7px;">
           
     
              <span class="font" style="font-size: 0.9em;">Sua conta foi verificada com sucesso. Em breve, você receberá um e-mail para concluir o processo de registro. Muito obrigado!!!</span>
              <div >
              
                <span class="mb-0"> <a class="text-center cursor" (click)="close()">  <i class="fas fa-sign-in-alt" style="margin-right: 2px;"></i> Sair</a> </span>
            </div>   
           </div>
          
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>  
  

    
  <!-- success verify email -->
  <div id="custom-toast" class="alert alert-success alert-dismissible animate__animated animate__fadeIn font " *ngIf="success">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <h5 class="fs-10"><i class="iicon fas fa-check"> &nbsp;</i> Sucesso!</h5>
    <span class="fs-8 w-100"> Conta verificada com sucesso!!.</span>
    <span class="fs-8 w-100"> Aguarde até que sua conta seja ativada</span>
    
  </div>
