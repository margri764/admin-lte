<div class="row">
    <div class="col-lg-12">
       
        <div class="card pd-20">

            <div class="card-tools mb-5 " style="width: 80px; margin-left: auto;" >
                <button type="button" class="btn btn-primary btn-block shadow" data-card-widget="collapse" title="Collapse" routerLink="/dashboard/novo-usuario">
                <i class="fas fa-plus "></i> Novo
                </button>
            </div>
            
            <table datatable datatable [dtOptions]="dtOptions" class="row-border hover font" style="font-size: 0.9em;">

                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Endereço de email</th>
                        <th>Ativo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td >
                             <div [routerLink]="['/dashboard/editar-usuario/', user.iduser]" >  
                                <label *ngIf="user.fullName !== '' " class="selected"> {{ user.fullName}} </label> 
                                <label *ngIf="user.fullName === '' " class="selected"> {{ user.name}}  {{ user.lastName }} </label> 
                             </div>
                        </td>
                        <td>{{ user.email }} </td>
                        <td> 
                            <span class="badge badge-success right" style="padding: 8px 10px 8px 10px;">Sim</span>
                            <!-- <span class="badge badge-danger right" style="padding: 8px 10px 8px 10px;">Não</span> -->
                        </td>
                    </tr>
                
                </tbody>
            </table>
        </div>
    </div>
</div>



<div class="loading-overlay" *ngIf="isLoading">
    <div class="spinner-grow " role="status" style="width: 50px; height: 50px;"  >
      <span class="sr-only">Loading...</span>
    </div>
  </div>
