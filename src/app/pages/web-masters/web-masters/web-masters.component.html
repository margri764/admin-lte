<div class="card col-12 table-responsive" style="padding: 12px; padding-top: 20px; background-color: white;">


    
    <div class="customTHead w-100 shadow">
      <table datatable  [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover font fs-10" #table >

        <thead>
            <tr>
                <th  style="width: 40px;">Img</th>
                <th >Nome</th>
                <th >Endere√ßo de email</th>
            </tr>
        </thead>
        <tbody *ngIf="users.length !== 0">
            
            <tr *ngFor="let user of users">
                <td> 
                    <img [src]="user | imagenPath" class="img-fluid br-6" style="border-radius: 7px;" *ngIf="user.Ruta_Imagen !== '' && user.Ruta_Imagen !== null">
                    <img src="assets/no-image.jpg" class="img-fluid br-6 " width="50px" *ngIf="user.Ruta_Imagen == '' || !user.Ruta_Imagen">
                 </td>
                <td >
                    <div [routerLink]="['/dashboard/editar-usuario/', user.iduser]" >  
                        <p *ngIf="user.Nome_Completo !== '' " class="selected"> {{ user.Nome_Completo}} </p> 
                    </div>
                </td>
                <td>{{ user.Email }} </td>
             
            </tr>
        
        </tbody>
      
      </table>
    </div>
  

  <div class="loading-overlay" *ngIf="isLoading">
    <div class="spinner-grow " role="status" style="width: 50px; height: 50px;"  >
      <span class="sr-only">Loading...</span>
    </div>
  </div>
